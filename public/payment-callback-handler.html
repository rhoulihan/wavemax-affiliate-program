<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment...</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <div class="mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                <svg class="w-8 h-8 text-blue-600 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Processing Payment</h2>
            <p class="text-gray-600">Please wait while we confirm your payment...</p>
        </div>
        
        <div id="status-message" class="hidden">
            <!-- Status will be updated here -->
        </div>
    </div>

    <script>
        console.log('Payment callback handler loaded');
        console.log('Current URL:', window.location.href);
        console.log('Window.opener exists:', !!window.opener);
        
        // Immediately notify parent window that callback is starting
        if (window.opener && !window.opener.closed) {
            try {
                window.opener.postMessage({ type: 'paygistix-callback-starting' }, '*');
                console.log('Notified parent window that callback is starting');
            } catch (e) {
                console.error('Could not notify parent:', e);
            }
        }
        
        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Handle Paygistix parameters
        const result = urlParams.get('Result');
        const pnRef = urlParams.get('PNRef');
        const orderId = urlParams.get('OrderID');
        const amount = urlParams.get('Amount');
        const authCode = urlParams.get('AuthCode');
        let custom1 = urlParams.get('custom1'); // This should contain the payment token
        
        // Check if payment token is in the URL (added to ReturnURL)
        if (!custom1) {
            custom1 = urlParams.get('paymentToken');
            console.log('Retrieved payment token from URL parameter:', custom1);
        }
        
        // Map Paygistix parameters to expected values
        const status = result === '0' ? 'approved' : 'declined';
        const transactionId = pnRef;
        const type = 'registration'; // Default to registration for now
        const responseMessage = urlParams.get('ResponseMsg') || (result !== '0' ? 'Payment declined' : 'Payment approved');
        
        // Process payment callback
        async function processPaymentCallback() {
            const statusDiv = document.getElementById('status-message');
            
            // Log the callback parameters for debugging
            console.log('Payment callback received:', {
                result,
                status,
                transactionId,
                orderId,
                amount,
                authCode,
                custom1
            });
            
            // Prepare callback data for parent window
            const callbackData = {
                type: 'paygistix-payment-callback',
                result: result,
                status: status,
                transactionId: transactionId,
                orderId: orderId,
                amount: amount,
                authCode: authCode,
                paymentToken: custom1,
                success: result === '0'
            };
            
            // Debug logging
            console.log('Checking window.opener:', {
                hasOpener: !!window.opener,
                openerClosed: window.opener ? window.opener.closed : 'no opener',
                currentWindow: window.location.href
            });
            
            // If we have window.opener, send the message and close
            if (window.opener && !window.opener.closed) {
                console.log('Sending payment result to parent window:', callbackData);
                
                try {
                    window.opener.postMessage(callbackData, '*');
                    console.log('PostMessage sent successfully');
                } catch (error) {
                    console.error('Error sending postMessage:', error);
                }
                
                // Show appropriate message based on payment result
                if (result === '0') {
                    statusDiv.innerHTML = `
                        <div class="bg-green-50 border border-green-200 rounded-lg p-6 text-center">
                            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                                <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-green-800 mb-2">Payment Successful!</h3>
                            <p class="text-green-600 mb-4">Your payment has been processed successfully.</p>
                            <p class="text-sm text-green-500">This window will close in a few seconds...</p>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                                <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-red-800 mb-2">Payment Failed</h3>
                            <p class="text-red-600 mb-4">${responseMessage || 'Your payment could not be processed.'}</p>
                            <p class="text-sm text-red-500">This window will close in a few seconds...</p>
                        </div>
                    `;
                }
                statusDiv.classList.remove('hidden');
                
                // Hide the entire spinner container
                const spinnerContainer = document.querySelector('.mb-6');
                if (spinnerContainer) {
                    spinnerContainer.style.display = 'none';
                }
                
                console.log('Payment callback processed, closing window in 3 seconds...');
                
                // Close the window after giving user time to see the message
                setTimeout(() => {
                    console.log('Attempting to close payment window...');
                    try {
                        window.close();
                        console.log('Window.close() called successfully');
                    } catch (e) {
                        console.error('Error closing window:', e);
                    }
                    
                    // Check if window is still open after attempting to close
                    setTimeout(() => {
                        if (!window.closed) {
                            console.log('Window did not close, may need user interaction');
                            // Update message to inform user
                            const messageDiv = statusDiv.querySelector('p.text-sm');
                            if (messageDiv) {
                                messageDiv.textContent = 'You can now close this window.';
                            }
                        }
                    }, 100);
                }, 3000);
                
                return;
            }
            
            // Fallback: If no opener, try the original approach
            console.log('No window.opener available, using fallback approach');
            
            // If we have a payment token (custom1), verify the payment status server-side
            if (custom1) {
                try {
                    const response = await fetch(`/api/v1/payments/check-status/${custom1}`);
                    const data = await response.json();
                    
                    if (data.success && data.status === 'completed') {
                        // Payment was successful, redirect to success page
                        window.location.href = '/registration-success.html';
                        return;
                    }
                } catch (error) {
                    console.error('Error checking payment status:', error);
                }
            }
            
            // If Result=0 from Paygistix, payment was successful
            if (result === '0' && status === 'approved') {
                // Show success in the current window since no opener
                statusDiv.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-6 text-center">
                        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                            <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-green-800 mb-2">Payment Successful!</h3>
                        <p class="text-green-600 mb-4">Your payment has been processed successfully.</p>
                        <p class="text-sm text-green-500">Redirecting to success page...</p>
                    </div>
                `;
                statusDiv.classList.remove('hidden');
                
                // Hide the spinner
                const spinnerContainer = document.querySelector('.mb-6');
                if (spinnerContainer) {
                    spinnerContainer.style.display = 'none';
                }
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = '/registration-success.html';
                }, 2000);
                return;
            }
            
            if (type === 'registration') {
                // Handle registration payment callback
                if (status === 'approved' || status === 'success') {
                    // Get pending registration data from session storage
                    const pendingRegistration = sessionStorage.getItem('pendingRegistration');
                    
                    if (pendingRegistration) {
                        try {
                            const registrationData = JSON.parse(pendingRegistration);
                            
                            // Add payment confirmation to registration data
                            registrationData.paymentConfirmed = true;
                            registrationData.transactionId = transactionId;
                            
                            // Submit registration with payment confirmation
                            const response = await fetch('/api/v1/customers/register', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                credentials: 'include',
                                body: JSON.stringify(registrationData)
                            });
                            
                            const result = await response.json();
                            
                            if (result.success) {
                                // Store registration data for success page
                                const successData = {
                                    customerId: result.customerId,
                                    bagBarcode: result.bagBarcode,
                                    firstName: registrationData.firstName,
                                    lastName: registrationData.lastName,
                                    email: registrationData.email,
                                    affiliateId: registrationData.affiliateId,
                                    numberOfBags: registrationData.numberOfBags,
                                    transactionId: transactionId
                                };
                                
                                sessionStorage.setItem('registrationData', JSON.stringify(successData));
                                sessionStorage.removeItem('pendingRegistration');
                                
                                // Redirect to success page
                                window.location.href = '/embed-app.html?route=/customer-success';
                            } else {
                                // Registration failed
                                statusDiv.innerHTML = `
                                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                                        <h3 class="text-lg font-semibold text-red-800 mb-2">Registration Failed</h3>
                                        <p class="text-red-600">${result.message || 'Unable to complete registration. Please contact support.'}</p>
                                        <a href="/embed-app.html?route=/customer-register" class="inline-block mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                                            Try Again
                                        </a>
                                    </div>
                                `;
                                statusDiv.classList.remove('hidden');
                            }
                        } catch (error) {
                            console.error('Error processing registration:', error);
                            statusDiv.innerHTML = `
                                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                                    <h3 class="text-lg font-semibold text-red-800 mb-2">Processing Error</h3>
                                    <p class="text-red-600">An error occurred while processing your registration. Please contact support.</p>
                                    <a href="/embed-app.html?route=/customer-register" class="inline-block mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                                        Try Again
                                    </a>
                                </div>
                            `;
                            statusDiv.classList.remove('hidden');
                        }
                    } else {
                        // No pending registration data
                        statusDiv.innerHTML = `
                            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                <h3 class="text-lg font-semibold text-yellow-800 mb-2">Session Expired</h3>
                                <p class="text-yellow-600">Your registration session has expired. Please start over.</p>
                                <a href="/embed-app.html?route=/customer-register" class="inline-block mt-4 bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">
                                    Start Registration
                                </a>
                            </div>
                        `;
                        statusDiv.classList.remove('hidden');
                    }
                } else {
                    // Payment failed
                    statusDiv.innerHTML = `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                            <h3 class="text-lg font-semibold text-red-800 mb-2">Payment Failed</h3>
                            <p class="text-red-600">${responseMessage || 'Your payment could not be processed. Please try again.'}</p>
                            <a href="/embed-app.html?route=/customer-register" class="inline-block mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                                Back to Registration
                            </a>
                        </div>
                    `;
                    statusDiv.classList.remove('hidden');
                }
            } else {
                // Handle order payment callback
                if (status === 'approved' || status === 'success') {
                    window.location.href = `/payment-success?orderId=${urlParams.get('orderId')}&transactionId=${transactionId}`;
                } else {
                    window.location.href = `/payment-error?message=${encodeURIComponent(responseMessage || 'Payment failed')}`;
                }
            }
        }
        
        // Process callback when page loads
        processPaymentCallback();
    </script>
</body>
</html>
