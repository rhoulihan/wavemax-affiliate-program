<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveMAX Laundry - Customer Login</title>
    
    <!-- External Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/language-switcher.css">
    <link href="/assets/css/theme.css" rel="stylesheet">
    <link href="/assets/css/customer-login.css" rel="stylesheet">
    
    <!-- CSP Nonce will be injected by server -->
    <meta name="csrf-token" content="">
</head>
<body class="bg-white font-sans">
    <!-- Language Switcher -->
    <div id="language-switcher-container" class="language-switcher-container"></div>
    <!-- Login Form -->
    <div class="embed-container">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="wavemax-blue text-white p-6">
                <h2 class="text-2xl font-bold" data-i18n="customer.login.title">Customer Login</h2>
                <p class="mt-2" data-i18n="customer.login.subtitle">Sign in to access your WaveMAX Laundry account</p>
            </div>
            
            <!-- Social Login Section -->
            <div class="p-6 pb-0">
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <p class="text-gray-600 mb-4 text-center" data-i18n="customer.login.socialLogin">Sign in with your social media account</p>
                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" id="googleLogin" class="social-login-btn">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                        </button>
                        
                        <button type="button" id="facebookLogin" class="social-login-btn">
                            <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="mt-4 text-center">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-gray-50 text-gray-500" data-i18n="customer.login.orEmail">Or sign in with email and password</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <form id="customerLoginForm" method="POST" action="#" class="p-6 pt-0 space-y-6">
                <!-- Hidden CSRF token -->
                <input type="hidden" name="_csrf" value="{{csrfToken}}">
                
                <div class="mb-4">
                    <label for="emailOrUsername" class="block text-gray-700 mb-2" data-i18n="customer.login.emailOrUsername">Username or Email Address</label>
                    <input type="text" id="emailOrUsername" name="emailOrUsername" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username or email">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 mb-2" data-i18n="common.labels.password">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600">
                        <label for="remember" class="ml-2 text-sm text-gray-700" data-i18n="common.labels.rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:underline" data-i18n="common.labels.forgotPassword">Forgot password?</a>
                </div>
                
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition" data-i18n="common.buttons.signIn">Sign In</button>
                </div>
            </form>
            
            <!-- Registration link removed - customers must use affiliate-specific registration links -->
        </div>
    </div>

    <!-- External Scripts -->
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/language-switcher.js"></script>
    <script src="/assets/js/embed-navigation.js"></script>
    <script src="/assets/js/modal-utils.js"></script>
    <script src="/assets/js/errorHandler.js"></script>
    <script src="/assets/js/csrf-utils.js"></script>
    <script src="/assets/js/swirl-spinner.js"></script>
    <script src="/assets/js/customer-login-embed.js"></script>
    <script src="/assets/js/customer-login-init.js"></script>
</body>
</html>
