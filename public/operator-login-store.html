<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Auto-Login - WaveMAX</title>
    <link rel="stylesheet" href="/assets/css/operator-auto-login.css">
</head>
<body>
    <div class="auto-login-container">
        <div class="logo">
            <h1>WaveMAX</h1>
            <p>Operator Portal</p>
        </div>
        
        <div class="status-container">
            <h2 id="loading-message">Checking credentials...</h2>
            <div class="spinner"></div>
            <p id="status-message">Please wait while we log you in.</p>
        </div>
        
        <div class="help-text">
            <p>This page should only be accessed from store computers.</p>
            <p>If you need assistance, <a href="#" id="help-link">contact your supervisor</a>.</p>
        </div>
    </div>
    
    <script src="/assets/js/operator-auto-login.js"></script>
</body>
</html>
