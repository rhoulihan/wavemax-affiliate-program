<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="csp-nonce" content="">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Operator Scanner - WaveMAX</title>
    <link rel="manifest" href="/manifest-scan.json">
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/wavemax-embed.css">
    <link rel="stylesheet" href="/assets/css/operator-scan.css">
    <link rel="stylesheet" href="/assets/css/operator-scan-embed.css">
    <link rel="stylesheet" href="/assets/css/language-switcher.css">
    <link rel="stylesheet" href="/assets/css/modal-utils.css">
</head>
<body>
    <div class="main-container">
        <div class="top-spacer"></div>
        
        <!-- Action Bar -->
        <div class="action-bar">
            <button class="action-btn print-labels-btn" id="printLabelsBtn" title="Print New Customer Labels">
                <span class="btn-icon">üè∑Ô∏è</span>
                <span class="badge hidden" id="newCustomerBadge">0</span>
            </button>
        </div>
        
        <!-- Stats Summary -->
        <div class="stats-summary">
            <div class="stat-card">
                <div class="stat-value" id="ordersToday">0</div>
                <div class="stat-label">Orders Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bagsScanned">0</div>
                <div class="stat-label">Bags Scanned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ordersReady">0</div>
                <div class="stat-label">Ready for Pickup</div>
            </div>
        </div>

        <!-- Scan Prompt -->
        <div class="scan-prompt">
            <div class="scan-icon">üß∫</div>
            <h2>Scan to Process Order</h2>
            <p>Use scanner at each stage of the process</p>
            
            <!-- Hidden input for scanner -->
            <input type="text" id="scanInput" autocomplete="off" inputmode="none">
            
            <div class="scan-types">
                <div class="scan-type">
                    <div class="scan-type-icon">1Ô∏è‚É£</div>
                    <div class="scan-type-text">
                        <strong>Receive:</strong><br>
                        Scan to weigh bags
                    </div>
                </div>
                <div class="scan-type">
                    <div class="scan-type-icon">2Ô∏è‚É£</div>
                    <div class="scan-type-text">
                        <strong>Notify:</strong><br>
                        Scan when WDF is done
                    </div>
                </div>
                <div class="scan-type">
                    <div class="scan-type-icon">3Ô∏è‚É£</div>
                    <div class="scan-type-text">
                        <strong>Pickup:</strong><br>
                        Scan as bags leave
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Order Details</h3>
                <button class="close-btn" id="modalCloseBtn">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be dynamically inserted -->
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="confirmation-content">
            <div class="confirmation-icon" id="confirmIcon">‚úì</div>
            <div class="confirmation-text">
                <h4 id="confirmTitle">Success</h4>
                <p id="confirmMessage">Bag scanned successfully</p>
            </div>
        </div>
    </div>

    <!-- i18n Scripts -->
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/language-switcher.js"></script>
    <script src="/assets/js/modal-utils.js"></script>
    <script src="/assets/js/errorHandler.js"></script>
    <script src="/assets/js/csrf-utils.js"></script>
    <!-- Print utilities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/assets/js/label-print-utils.js"></script>
    <script src="/assets/js/thermal-print-utils.js"></script>
    <script src="/assets/js/operator-scan-init.js"></script>
</body>
</html>
