<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csp-nonce" content="{{CSP_NONCE}}">
    <title data-i18n="administrator.login.title">Administrator Login - WaveMAX</title>
    <script nonce="{{CSP_NONCE}}">
        window.CSP_NONCE = document.querySelector('meta[name="csp-nonce"]')?.getAttribute('content') || '';
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/language-switcher.css">
    <style nonce="{{CSP_NONCE}}">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 60px 20px 20px 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #4A90E2;
            font-size: 32px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #357ABD;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .info-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #4A90E2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .security-notice {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        .security-notice strong {
            color: #333;
        }
    
        /* Language switcher positioning */
        #language-switcher-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        /* Password requirements styling */
        #passwordRequirements {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        #passwordRequirements .req-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        #passwordRequirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        #passwordRequirements li {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #passwordRequirements .req-indicator {
            font-size: 14px;
            line-height: 1;
        }

        #passwordRequirements .met {
            color: #22c55e;
        }

        #passwordRequirements .unmet {
            color: #94a3b8;
        }

        #passwordStrength {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .password-change-form input {
            margin-bottom: 0;
        }

        .password-change-form .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Language Switcher Container -->
    <div id="language-switcher-container"></div>
    
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>WaveMAX</h1>
                <p data-i18n="administrator.login.subtitle">Administrator Portal</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="info-message" id="infoMessage"></div>

            <form id="loginForm" method="POST" action="#">
                <div class="form-group">
                    <label for="email" data-i18n="administrator.login.email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="admin@wavemax.com"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="administrator.login.password">Password</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            data-i18n-placeholder="administrator.login.password"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <button type="button" id="togglePassword" tabindex="-1" data-i18n="administrator.login.showPassword">Show</button>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="submitText" data-i18n="administrator.login.signIn">Sign In</span>
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink" data-i18n="administrator.login.forgotPassword">Forgot your password?</a>
            </div>

            <div class="security-notice">
                <strong data-i18n="administrator.login.securityNoticeTitle">Security Notice:</strong> 
                <span data-i18n="administrator.login.securityNoticeText">This is a secure administrator portal. All access attempts are logged and monitored.</span>
            </div>
        </div>
    </div>

        <!-- i18n Scripts -->
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/language-switcher.js"></script>
    <script src="/assets/js/csrf-utils.js"></script>
    <script src="/assets/js/administrator-login-init.js"></script>

</body>
</html>
