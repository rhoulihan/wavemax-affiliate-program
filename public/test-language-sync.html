<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Sync Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Language Synchronization Test</h1>
    
    <div class="controls">
        <h3>Parent Page Controls</h3>
        <div>
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('es')">Spanish</button>
            <button onclick="changeLanguage('pt')">Portuguese</button>
            <button onclick="changeLanguage('de')">German</button>
        </div>
        <div class="status" id="status">
            Current language: <span id="currentLang">en</span>
        </div>
    </div>

    <h3>V2 Registration Form (iframe)</h3>
    <iframe id="testFrame" src="/embed-app-v2.html?route=/customer-register"></iframe>

    <script>
        let currentLanguage = 'en';
        
        function changeLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('currentLang').textContent = lang;
            
            // Store in localStorage
            localStorage.setItem('selectedLanguage', lang);
            
            // Send message to iframe
            const iframe = document.getElementById('testFrame');
            console.log('Sending language-change message:', lang);
            
            iframe.contentWindow.postMessage({
                type: 'language-change',
                data: { language: lang }
            }, '*');
            
            // Log to console for debugging
            console.log('Parent: Changed language to', lang);
        }
        
        // Listen for messages from iframe
        window.addEventListener('message', function(event) {
            console.log('Parent received message:', event.data);
        });
        
        // Set initial language
        const savedLang = localStorage.getItem('selectedLanguage') || 'en';
        document.getElementById('currentLang').textContent = savedLang;
    </script>
</body>
</html>
