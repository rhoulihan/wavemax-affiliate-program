<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WaveMAX Embed - Local</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .site-header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .site-footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .test-links {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .test-links a {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .test-links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1>Test Site Header</h1>
        <p>This header should hide on mobile devices</p>
    </header>

    <div class="main-content">
        <h2>WaveMAX Affiliate Program - Local Test</h2>
        
        <div class="test-links">
            <h3>Test Different URLs:</h3>
            <a href="?affid=AFF123456">Affiliate Registration</a>
            <a href="?login=customer">Customer Login</a>
            <a href="?login=affiliate">Affiliate Login</a>
            <a href="?login=admin">Admin Login</a>
            <a href="?route=/schedule-pickup">Schedule Pickup</a>
            <a href="?">Landing Page</a>
        </div>

        <!-- WaveMAX Embed -->
        <div id="wavemax-embed-container" style="width: 100%; min-height: 600px;">
            <iframe 
                id="wavemax-iframe"
                width="100%" 
                height="600" 
                frameborder="0" 
                scrolling="no"
                style="width: 100%; min-height: 600px; border: none;">
            </iframe>
        </div>
    </div>

    <footer class="site-footer">
        <h2>Test Site Footer</h2>
        <p>This footer should also hide on mobile devices</p>
    </footer>

    <script>
    // Simple version of the embed script for testing
    (function() {
        // Build iframe URL
        const urlParams = new URLSearchParams(window.location.search);
        let iframeSrc = '/embed-app.html';
        if (urlParams.toString()) {
            iframeSrc += '?' + urlParams.toString();
        }
        
        const iframe = document.getElementById('wavemax-iframe');
        if (iframe) {
            iframe.src = iframeSrc;
        }

        // State
        let chromeHidden = false;
        const isMobile = window.innerWidth < 768;

        // Initialize
        function init() {
            // Send viewport info after iframe loads
            setTimeout(() => {
                iframe.contentWindow.postMessage({
                    type: 'viewport-info',
                    data: {
                        width: window.innerWidth,
                        height: window.innerHeight,
                        isMobile: isMobile,
                        isTablet: false,
                        isDesktop: !isMobile,
                        hasTouch: 'ontouchstart' in window,
                        orientation: window.innerWidth > window.innerHeight ? 'landscape' : 'portrait',
                        language: 'en'
                    }
                }, '*');
            }, 1000);
        }

        // Handle messages
        window.addEventListener('message', function(event) {
            console.log('Parent received message:', event.data);
            
            switch(event.data.type) {
                case 'resize':
                    if (event.data.data && event.data.data.height) {
                        iframe.style.height = event.data.data.height + 'px';
                        console.log('Resized iframe to:', event.data.data.height);
                    }
                    break;
                    
                case 'scroll-to-top':
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    break;
                    
                case 'hide-chrome':
                    if (isMobile && !chromeHidden) {
                        document.querySelector('.site-header').style.display = 'none';
                        document.querySelector('.site-footer').style.display = 'none';
                        chromeHidden = true;
                        console.log('Chrome hidden');
                        
                        // Notify iframe
                        setTimeout(() => {
                            iframe.contentWindow.postMessage({
                                type: 'chrome-hidden',
                                data: { hidden: true }
                            }, '*');
                        }, 350);
                    }
                    break;
                    
                case 'show-chrome':
                    if (chromeHidden) {
                        document.querySelector('.site-header').style.display = '';
                        document.querySelector('.site-footer').style.display = '';
                        chromeHidden = false;
                        console.log('Chrome shown');
                        
                        // Notify iframe
                        setTimeout(() => {
                            iframe.contentWindow.postMessage({
                                type: 'chrome-hidden',
                                data: { hidden: false }
                            }, '*');
                        }, 350);
                    }
                    break;
            }
        });

        // Initialize when loaded
        window.addEventListener('load', init);
    })();
    </script>
</body>
</html>
