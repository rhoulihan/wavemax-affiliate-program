<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="operator.login.title">Operator Login - WaveMAX</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 60px 20px 20px 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2ecc71;
            font-size: 32px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
        }

        .clock {
            font-size: 20px;
            color: #666;
            margin-top: 10px;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #27ae60;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .help-section {
            text-align: center;
            margin-top: 20px;
        }

        .help-section a {
            color: #2ecc71;
            text-decoration: none;
            font-size: 14px;
        }

        .help-section a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .shift-notice {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        .shift-notice strong {
            color: #333;
        }
    
        /* Language switcher positioning */
        #language-switcher-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>WaveMAX</h1>
                <p data-i18n="operator.login.subtitle">Operator Portal</p>
                <div id="clock" class="clock"></div>
            </div>
            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" data-i18n="operator.login.email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="operator@wavemax.com"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="operator.login.password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        data-i18n-placeholder="operator.login.password"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="submitText" data-i18n="operator.login.clockIn">Clock In</span>
                </button>
            </form>

            <div class="help-section">
                <a href="#" onclick="alert('Please contact your supervisor for assistance.'); return false;" data-i18n="operator.login.needHelp">Need help? Contact your supervisor</a>
            </div>

            <div class="shift-notice">
                <strong data-i18n="operator.login.shiftNoticeTitle">Shift Notice:</strong> 
                <span data-i18n="operator.login.shiftNoticeText">You can only clock in during your scheduled shift hours. All activity is monitored.</span>
            </div>
        </div>
    </div>

    <!-- Language Switcher Container -->
    <div id="language-switcher-container"></div>

    <!-- Scripts -->
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/language-switcher.js"></script>
    <script src="/assets/js/csrf-utils.js"></script>
    <script src="/assets/js/operator-login-init.js"></script>
    <script>
        // Initialize i18n
        document.addEventListener('DOMContentLoaded', async function() {
            await window.i18n.init({ debugMode: false });
            window.LanguageSwitcher.createSwitcher('language-switcher-container', {
                style: 'dropdown',
                showLabel: false
            });
        });
    </script>
</body>
</html>
