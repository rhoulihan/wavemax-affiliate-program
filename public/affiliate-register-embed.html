<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveMAX Laundry - Affiliate Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Minimal container styling for iframe embedding */
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        
        .embed-container {
            max-width: 100%;
            margin: 0;
            padding: 20px;
        }
        
        .wavemax-blue {
            background-color: #1e3a8a;
        }
        
        .wavemax-light-blue {
            background-color: #3b82f6;
        }
        
        /* Ensure links open in parent frame */
        a {
            target-new: tab;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Registration Form - No navigation or footer for embedded version -->
    <div class="embed-container">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="wavemax-blue text-white p-6">
                <h2 class="text-2xl font-bold">Affiliate Registration</h2>
                <p class="mt-2">Fill out the form below to register as a WaveMAX Laundry affiliate partner.</p>
            </div>
            
            <form id="affiliateRegistrationForm" class="p-6 space-y-6">
                <!-- Hidden CSRF token -->
                <input type="hidden" name="_csrf" value="{{csrfToken}}">
                <!-- Personal Information -->
                <div>
                    <h3 class="text-xl font-bold mb-4">Personal Information</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-gray-700 mb-2">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="lastName" class="block text-gray-700 mb-2">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-gray-700 mb-2">Email Address *</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-gray-700 mb-2">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
                
                <!-- Business Information -->
                <div>
                    <h3 class="text-xl font-bold mb-4">Business Information</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label for="businessName" class="block text-gray-700 mb-2">Business Name (if applicable)</label>
                            <input type="text" id="businessName" name="businessName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="md:col-span-2">
                            <label for="address" class="block text-gray-700 mb-2">Address *</label>
                            <input type="text" id="address" name="address" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="city" class="block text-gray-700 mb-2">City *</label>
                            <input type="text" id="city" name="city" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="state" class="block text-gray-700 mb-2">State *</label>
                            <input type="text" id="state" name="state" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="zipCode" class="block text-gray-700 mb-2">ZIP Code *</label>
                            <input type="text" id="zipCode" name="zipCode" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
                
                <!-- Service Information -->
                <div>
                    <h3 class="text-xl font-bold mb-4">Service Information</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2">Service Area (Neighborhoods/ZIP Codes) *</label>
                            <textarea id="serviceArea" name="serviceArea" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                        </div>
                        
                        <div class="md:col-span-2">
                            <label for="deliveryFee" class="block text-gray-700 mb-2">Your Pickup/Delivery Fee ($) *</label>
                            <input type="number" id="deliveryFee" name="deliveryFee" min="0" step="0.01" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p class="text-sm text-gray-500 mt-1">This is the fee you'll charge customers for each pickup/delivery. You keep 100% of this fee.</p>
                        </div>
                    </div>
                </div>
                
                <!-- Account Setup -->
                <div>
                    <h3 class="text-xl font-bold mb-4">Account Setup</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label for="username" class="block text-gray-700 mb-2">Username *</label>
                            <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-gray-700 mb-2">Password *</label>
                            <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password *</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
                
                <!-- Payment Information -->
                <div>
                    <h3 class="text-xl font-bold mb-4">Payment Information</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label for="paymentMethod" class="block text-gray-700 mb-2">Preferred Payment Method *</label>
                            <select id="paymentMethod" name="paymentMethod" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select an option</option>
                                <option value="directDeposit">Direct Deposit</option>
                                <option value="check">Check</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>
                        
                        <div class="md:col-span-2" id="bankInfoContainer" style="display: none;">
                            <label for="accountNumber" class="block text-gray-700 mb-2">Account Number *</label>
                            <input type="text" id="accountNumber" name="accountNumber" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            
                            <label for="routingNumber" class="block text-gray-700 mt-4 mb-2">Routing Number *</label>
                            <input type="text" id="routingNumber" name="routingNumber" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="md:col-span-2" id="paypalInfoContainer" style="display: none;">
                            <label for="paypalEmail" class="block text-gray-700 mb-2">PayPal Email *</label>
                            <input type="email" id="paypalEmail" name="paypalEmail" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
                
                <!-- Terms and Conditions -->
                <div>
                    <div class="flex items-start">
                        <input type="checkbox" id="termsAgreement" name="termsAgreement" required class="mt-1 mr-2">
                        <label for="termsAgreement" class="text-gray-700">I agree to the <a href="https://wavemax.promo/terms" target="_blank" class="text-blue-600 hover:underline">Terms and Conditions</a> and <a href="https://wavemax.promo/privacy" target="_blank" class="text-blue-600 hover:underline">Privacy Policy</a> *</label>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition">Register as an Affiliate</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Embedded version specific scripts -->
    <script>
        // Configuration for embedded environment
        window.EMBED_CONFIG = {
            baseUrl: 'https://wavemax.promo',
            isEmbedded: true
        };
    </script>
    <script src="/assets/js/errorHandler.js"></script>
    <script src="/assets/js/affiliate-register-embed.js"></script>
</body>
</html>
