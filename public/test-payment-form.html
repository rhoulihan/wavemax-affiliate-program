<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paygistix Payment Simulator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .form-input {
            @apply mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700;
        }
        .section-card {
            @apply bg-white rounded-lg shadow-md p-6 mb-6;
        }
        .button-primary {
            @apply bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors;
        }
        .button-secondary {
            @apply bg-gray-600 text-white px-6 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors;
        }
        .button-success {
            @apply bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">
    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="section-card bg-gradient-to-r from-blue-600 to-blue-800 text-white">
            <h1 class="text-3xl font-bold mb-2">üß™ Paygistix Payment Simulator</h1>
            <p class="text-blue-100">Test payment callbacks in non-production environments</p>
        </div>

        <!-- Payment Form Info -->
        <div class="section-card">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">üí≥ Simulated Payment Details</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="form-label">Card Number</label>
                    <input type="text" id="cardNumber" value="4111111111111111" class="form-input" placeholder="Card ending in...">
                </div>
                <div>
                    <label class="form-label">Card Type</label>
                    <select id="cardType" class="form-input">
                        <option value="VISA">VISA</option>
                        <option value="MC">MasterCard</option>
                        <option value="AMEX">American Express</option>
                        <option value="DISC">Discover</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Expiration</label>
                    <input type="text" id="expDate" value="1225" class="form-input" placeholder="MMYY">
                </div>
                <div>
                    <label class="form-label">Amount</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                        <input type="text" id="amount" value="10.00" class="form-input pl-7" placeholder="0.00">
                    </div>
                </div>
            </div>
        </div>

        <!-- Callback Configuration -->
        <div class="section-card" id="callbackConfigSection">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">‚öôÔ∏è Callback Configuration</h2>
            <div class="space-y-4">
                <div id="callbackUrlDisplay" class="hidden">
                    <label class="form-label">Assigned Callback URL</label>
                    <div class="bg-blue-50 border border-blue-200 rounded-md p-3">
                        <code class="text-sm text-blue-800" id="assignedCallbackUrl"></code>
                    </div>
                </div>
                <div id="callbackUrlSelect">
                    <label class="form-label">Callback URL (for manual testing)</label>
                    <select id="callbackUrl" class="form-input">
                        <option value="/api/v1/payments/callback/handler-1">Callback Handler 1</option>
                        <option value="/api/v1/payments/callback/handler-2">Callback Handler 2</option>
                        <option value="/api/v1/payments/callback/handler-3">Callback Handler 3</option>
                        <option value="/api/v1/payments/callback/handler-4">Callback Handler 4</option>
                        <option value="/api/v1/payments/callback/handler-5">Callback Handler 5</option>
                        <option value="/api/v1/payments/callback/handler-6">Callback Handler 6</option>
                        <option value="/api/v1/payments/callback/handler-7">Callback Handler 7</option>
                        <option value="/api/v1/payments/callback/handler-8">Callback Handler 8</option>
                        <option value="/api/v1/payments/callback/handler-9">Callback Handler 9</option>
                        <option value="/api/v1/payments/callback/handler-10">Callback Handler 10</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Payment Token</label>
                    <input type="text" id="paymentToken" class="form-input font-mono" placeholder="Leave empty to auto-generate">
                    <p class="mt-1 text-sm text-gray-500">Token will be auto-generated if left empty</p>
                </div>
                <div>
                    <label class="form-label">Payment Result</label>
                    <select id="result" class="form-input">
                        <option value="0" class="text-green-600">‚úÖ 0 - Success</option>
                        <option value="1" class="text-red-600">‚ùå 1 - Failed</option>
                        <option value="2" class="text-orange-600">‚ö†Ô∏è 2 - Declined</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="section-card">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">üöÄ Simulate Payment</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <button class="button-primary">
                    <span class="inline-block mr-2">üì§</span> Simulate Callback
                </button>
                <button class="button-success">
                    <span class="inline-block mr-2">ü™ü</span> New Window
                </button>
                <button class="button-secondary">
                    <span class="inline-block mr-2">üé≤</span> Random Data
                </button>
            </div>
        </div>

        <!-- Generated URL -->
        <div id="generatedUrl" class="section-card hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">üìã Generated Callback URL</h2>
            <div class="bg-gray-100 p-4 rounded-md break-all font-mono text-sm border border-gray-300" id="urlDisplay"></div>
            <button class="mt-4 button-secondary">
                <span class="inline-block mr-2">üìã</span> Copy URL
            </button>
        </div>
    </div>

    <script src="/assets/js/test-payment-form.js"></script>
</body>
</html>
