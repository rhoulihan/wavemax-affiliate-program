<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment - Paygistix Simulator</title>
    <link rel="stylesheet" href="/assets/css/test-payment-form.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸ§ª Paygistix Payment Simulator</h1>
            <p>Test payment callbacks for development</p>
        </div>

        <!-- Order Summary -->
        <div class="card" id="orderSummaryCard" style="display: none;">
            <h2>ğŸ“‹ Order Summary</h2>
            <div id="orderSummaryContent"></div>
        </div>

        <!-- Payment Details -->
        <div class="card">
            <h2>ğŸ’³ Payment Details</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Card Number</label>
                    <input type="text" id="cardNumber" value="4111111111111111" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Card Type</label>
                    <select id="cardType" class="form-input">
                        <option value="VISA">VISA</option>
                        <option value="MC">MasterCard</option>
                        <option value="AMEX">AMEX</option>
                        <option value="DISC">Discover</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Expiration</label>
                    <input type="text" id="expDate" value="1225" class="form-input" placeholder="MMYY">
                </div>
                <div class="form-group">
                    <label class="form-label">Amount</label>
                    <div class="amount-input-wrapper">
                        <span class="currency-symbol">$</span>
                        <input type="text" id="amount" value="10.00" class="form-input amount-input">
                    </div>
                </div>
            </div>
        </div>

        <!-- Callback Configuration -->
        <div class="card">
            <h2>âš™ï¸ Callback Configuration</h2>
            
            <div id="callbackUrlDisplay" class="hidden">
                <label class="form-label">Assigned Callback URL</label>
                <div class="callback-display">
                    <code id="assignedCallbackUrl"></code>
                </div>
            </div>
            
            <!-- Hidden select to store callback URL value -->
            <select id="callbackUrl" class="hidden">
                <option value="">Select callback handler</option>
            </select>
            
            <div class="form-grid">
                <div class="form-group full-width">
                    <label class="form-label">Payment Token</label>
                    <input type="text" id="paymentToken" class="form-input monospace-input">
                    <p class="help-text">Auto-generated if empty</p>
                </div>
                <div class="form-group full-width">
                    <label class="form-label">Payment Result</label>
                    <select id="result" class="form-input">
                        <option value="0" class="success">âœ… Success</option>
                        <option value="1" class="error">âŒ Failed</option>
                        <option value="2" class="warning">âš ï¸ Declined</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="card">
            <h2>ğŸš€ Actions</h2>
            <div class="button-group">
                <button class="button button-primary">
                    ğŸ“¤ Simulate
                </button>
                <button class="button button-success">
                    ğŸªŸ New Window
                </button>
                <button class="button button-secondary">
                    ğŸ² Random
                </button>
            </div>
        </div>

        <!-- Generated URL -->
        <div id="generatedUrl" class="card hidden">
            <h2>ğŸ“‹ Full Callback URL (with parameters)</h2>
            <div class="result-display" id="urlDisplay"></div>
        </div>
    </div>

    <script src="/assets/js/test-payment-form.js"></script>
</body>
</html>
