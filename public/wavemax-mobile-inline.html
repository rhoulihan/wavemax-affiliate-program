<script>
(function() {
    'use strict';
    
    // Wait for page to fully load
    window.addEventListener('load', function() {
        // Only run on mobile
        if (window.innerWidth >= 768) {
            console.log('Not mobile, skipping');
            return;
        }
        
        // Add a small delay to ensure everything is rendered
        setTimeout(function() {
            // Find elements
            var topbar = document.querySelector('.topbar');
            var wrapper = document.querySelector('.wrapper');
            var navbar = document.querySelector('.navbar');
            var footer = document.querySelector('.footer');
            var pageHeader = document.querySelector('.page-header');
            var iframe = document.querySelector('iframe');
            
            // Hide topbar
            if (topbar) {
                topbar.style.cssText = 'display: none !important;';
            }
            
            // Hide wrapper/navbar section
            if (wrapper) {
                wrapper.style.cssText = 'display: none !important;';
            } else if (navbar) {
                // Fallback if wrapper not found
                navbar.style.cssText = 'transform: translateY(-100%) !important; transition: transform 0.3s ease-in-out !important; position: relative !important; z-index: 1 !important;';
            }
            
            // Hide page header
            if (pageHeader) {
                pageHeader.style.cssText = 'display: none !important;';
            }
            
            // Hide footer
            if (footer) {
                footer.style.cssText = 'transform: translateY(100%) !important; transition: transform 0.3s ease-in-out !important; position: relative !important; z-index: 1 !important;';
            }
            
            // Adjust iframe container if exists
            if (iframe && iframe.parentElement) {
                iframe.parentElement.style.cssText = 'min-height: 100vh !important; padding: 0 !important; margin: 0 !important;';
                iframe.style.cssText = 'min-height: 100vh !important; width: 100% !important;';
            }
            
            // Debug alert (comment out in production)
            // alert('Mobile Bridge: Header and footer hidden');
            
        }, 1000); // 1 second delay to ensure page is fully loaded
    });
})();
</script>
