<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' https: 'nonce-{{CSP_NONCE}}'; style-src 'self' https: 'unsafe-inline'; img-src 'self' https: data:; font-src 'self' https: data:; connect-src 'self' https:; frame-src 'self' https:;">
    <title>Customer Dashboard - WaveMAX Laundry</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/customer-dashboard.css">
    <link rel="stylesheet" href="/assets/css/swirl-spinner.css">
    <!-- Awesomplete for autocomplete -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
</head>
<body class="bg-white">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-90 z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="swirl-spinner-container">
                <div class="swirl-spinner">
                    <div class="swirl-spinner-circle"></div>
                    <div class="swirl-spinner-circle swirl-spinner-circle-2"></div>
                    <div class="swirl-spinner-circle swirl-spinner-circle-3"></div>
                </div>
            </div>
            <p class="mt-4 text-lg text-gray-700" data-i18n="spinner.loadingDashboard">Loading your dashboard...</p>
            <p class="text-sm text-gray-500 mt-2" data-i18n="spinner.fetchingInfo">Please wait while we fetch your information</p>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="embed-container">
        <!-- Welcome Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-2xl font-bold mb-2" id="welcomeMessage">Welcome!</h2>
                    <p class="text-gray-600" id="customerInfo">Loading...</p>
                </div>
                <button id="logoutBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition" data-i18n="common.buttons.logout">Logout</button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2" data-i18n="customer.dashboard.activeOrders">Active Orders</h3>
                <p class="text-3xl font-bold text-blue-600" id="activeOrders">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Completed Orders</h3>
                <p class="text-3xl font-bold text-green-600" id="completedOrders">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Total Spent</h3>
                <p class="text-3xl font-bold text-purple-600" id="totalSpent">$0.00</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Bag Credits</h3>
                <p class="text-3xl font-bold text-orange-600" id="bagCredits">$0.00</p>
                <p class="text-xs text-gray-500 mt-1">Applied on next order</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h3 class="text-xl font-bold mb-4">Quick Actions</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="#" id="schedulePickupBtn" class="bg-blue-600 text-white text-center py-3 px-4 rounded-lg hover:bg-blue-700 transition">
                    Schedule Pickup
                </a>
                <button id="viewOrdersBtn" class="bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition">
                    View Orders
                </button>
                <button id="myProfileBtn" class="bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 transition">
                    My Profile
                </button>
            </div>
        </div>

        <!-- Dynamic Content Area -->
        <div id="contentArea" class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-bold mb-4">Recent Orders</h3>
            <div id="ordersTable" class="overflow-x-auto">
                <p class="text-gray-500">Loading orders...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/customer-dashboard.js"></script>
</body>
</html>
