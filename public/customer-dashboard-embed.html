<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - WaveMAX Laundry</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
        .wavemax-blue { background-color: #1e3a8a; }
        .wavemax-light-blue { background-color: #3b82f6; }
        /* Minimal styling for iframe */
        .embed-container {
            max-width: 100%;
            margin: 0;
            padding: 16px;
        }
    
        /* Language switcher positioning */
        #language-switcher-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Main Content -->
    <div class="embed-container">
        <!-- Welcome Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-2xl font-bold mb-2" id="welcomeMessage">Welcome!</h2>
                    <p class="text-gray-600" id="customerInfo">Loading...</p>
                </div>
                <button id="logoutBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition" data-i18n="common.buttons.logout">Logout</button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2" data-i18n="customer.dashboard.activeOrders">Active Orders</h3>
                <p class="text-3xl font-bold text-blue-600" id="activeOrders">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Completed Orders</h3>
                <p class="text-3xl font-bold text-green-600" id="completedOrders">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Total Spent</h3>
                <p class="text-3xl font-bold text-purple-600" id="totalSpent">$0.00</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Bag Credits</h3>
                <p class="text-3xl font-bold text-orange-600" id="bagCredits">$0.00</p>
                <p class="text-xs text-gray-500 mt-1">Applied on next order</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h3 class="text-xl font-bold mb-4">Quick Actions</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="#" id="schedulePickupBtn" class="bg-blue-600 text-white text-center py-3 px-4 rounded-lg hover:bg-blue-700 transition">
                    Schedule Pickup
                </a>
                <button id="viewOrdersBtn" class="bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition">
                    View Orders
                </button>
                <button id="myProfileBtn" class="bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 transition">
                    My Profile
                </button>
            </div>
        </div>

        <!-- Dynamic Content Area -->
        <div id="contentArea" class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-bold mb-4">Recent Orders</h3>
            <div id="ordersTable" class="overflow-x-auto">
                <p class="text-gray-500">Loading orders...</p>
            </div>
        </div>
    </div>

    <!-- All functionality is in customer-dashboard.js -->
</body>
</html>
