<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - WaveMAX Laundry</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
        .wavemax-blue { background-color: #1e3a8a; }
        .wavemax-light-blue { background-color: #3b82f6; }
        /* Minimal styling for iframe */
        .embed-container {
            max-width: 100%;
            margin: 0;
            padding: 16px;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Main Content -->
    <div class="embed-container">
        <!-- Welcome Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-2xl font-bold mb-2" id="welcomeMessage">Welcome!</h2>
                    <p class="text-gray-600" id="customerInfo">Loading...</p>
                </div>
                <button id="logoutBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">Logout</button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Active Orders</h3>
                <p class="text-3xl font-bold text-blue-600" id="activeOrders">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Completed Orders</h3>
                <p class="text-3xl font-bold text-green-600" id="completedOrders">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Total Spent</h3>
                <p class="text-3xl font-bold text-purple-600" id="totalSpent">$0.00</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h3 class="text-xl font-bold mb-4">Quick Actions</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="#" id="schedulePickupBtn" class="bg-blue-600 text-white text-center py-3 px-4 rounded-lg hover:bg-blue-700 transition">
                    Schedule Pickup
                </a>
                <button id="viewOrdersBtn" class="bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition">
                    View Orders
                </button>
                <button id="myProfileBtn" class="bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 transition">
                    My Profile
                </button>
            </div>
        </div>

        <!-- Dynamic Content Area -->
        <div id="contentArea" class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-bold mb-4">Recent Orders</h3>
            <div id="ordersTable" class="overflow-x-auto">
                <p class="text-gray-500">Loading orders...</p>
            </div>
        </div>
    </div>

    <!-- Script removed - all functionality is in customer-dashboard.js -->
    <script>
        // PostMessage communication with parent window
        function sendMessageToParent(type, data) {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: type,
                    source: 'wavemax-embed',
                    data: data
                }, '*');
            }
        }

        // Navigate parent frame
        function navigateParent(page) {
            sendMessageToParent('navigate', { page: page });
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('customerToken');
            localStorage.removeItem('currentCustomer');
            sendMessageToParent('logout', { userType: 'customer' });
            navigateParent('customer-login');
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('customerToken');
            const customer = localStorage.getItem('currentCustomer');
            
            if (!token || !customer) {
                navigateParent('customer-login');
                return;
            }

            try {
                const customerData = JSON.parse(customer);
                document.getElementById('welcomeMessage').textContent = `Welcome, ${customerData.firstName}!`;
                document.getElementById('customerInfo').textContent = `Customer ID: ${customerData.customerId}`;
                
                // Load dashboard data
                loadDashboardData();
            } catch (e) {
                console.error('Error parsing customer data:', e);
                navigateParent('customer-login');
            }

            // Notify parent that iframe is loaded
            sendMessageToParent('iframe-loaded', { page: 'customer-dashboard' });
        });

        function loadDashboardData() {
            const token = localStorage.getItem('customerToken');
            
            // Load stats
            fetch('https://wavemax.promo/api/v1/customers/dashboard/stats', {
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('activeOrders').textContent = data.stats.activeOrders || 0;
                    document.getElementById('completedOrders').textContent = data.stats.completedOrders || 0;
                    document.getElementById('totalSpent').textContent = `$${(data.stats.totalSpent || 0).toFixed(2)}`;
                }
            })
            .catch(error => console.error('Error loading stats:', error));

            // Load recent orders
            loadRecentOrders();
        }

        function loadRecentOrders() {
            const token = localStorage.getItem('customerToken');
            
            fetch('https://wavemax.promo/api/v1/orders/my-orders?limit=5', {
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.orders.length > 0) {
                    displayOrders(data.orders, 'Recent Orders');
                } else {
                    document.getElementById('ordersTable').innerHTML = '<p class="text-gray-500">No orders found.</p>';
                }
            })
            .catch(error => {
                console.error('Error loading orders:', error);
                document.getElementById('ordersTable').innerHTML = '<p class="text-red-500">Error loading orders.</p>';
            });
        }

        function displayOrders(orders, title) {
            document.getElementById('contentArea').innerHTML = `
                <h3 class="text-xl font-bold mb-4">${title}</h3>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left">Order ID</th>
                                <th class="px-4 py-2 text-left">Pickup Date</th>
                                <th class="px-4 py-2 text-left">Status</th>
                                <th class="px-4 py-2 text-left">Total</th>
                                <th class="px-4 py-2 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${orders.map(order => `
                                <tr class="border-b">
                                    <td class="px-4 py-2">${order.orderId}</td>
                                    <td class="px-4 py-2">${new Date(order.pickupDate).toLocaleDateString()}</td>
                                    <td class="px-4 py-2">
                                        <span class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800">
                                            ${order.status.replace(/_/g, ' ')}
                                        </span>
                                    </td>
                                    <td class="px-4 py-2">$${(order.totalAmount || 0).toFixed(2)}</td>
                                    <td class="px-4 py-2">
                                        <button onclick="viewOrderDetails('${order.orderId}')" class="text-blue-600 hover:underline">View</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function showOrders() {
            const token = localStorage.getItem('customerToken');
            
            fetch('https://wavemax.promo/api/v1/orders/my-orders', {
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.orders.length > 0) {
                    displayOrders(data.orders, 'All Orders');
                } else {
                    document.getElementById('contentArea').innerHTML = `
                        <h3 class="text-xl font-bold mb-4">All Orders</h3>
                        <p class="text-gray-500">No orders found.</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error loading orders:', error);
                document.getElementById('contentArea').innerHTML = `
                    <h3 class="text-xl font-bold mb-4">All Orders</h3>
                    <p class="text-red-500">Error loading orders.</p>
                `;
            });
        }

        function showProfile() {
            const customer = JSON.parse(localStorage.getItem('currentCustomer'));
            
            document.getElementById('contentArea').innerHTML = `
                <h3 class="text-xl font-bold mb-4">My Profile</h3>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Name</label>
                        <p class="text-gray-900">${customer.firstName} ${customer.lastName}</p>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Email</label>
                        <p class="text-gray-900">${customer.email}</p>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Phone</label>
                        <p class="text-gray-900">${customer.phone}</p>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Customer ID</label>
                        <p class="text-gray-900">${customer.customerId}</p>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-semibold mb-1">Address</label>
                        <p class="text-gray-900">${customer.address}, ${customer.city}, ${customer.state} ${customer.zipCode}</p>
                    </div>
                </div>
                
                <div id="deleteDataSection" class="mt-8 pt-6 border-t" style="display: none;">
                    <h3 class="text-lg font-bold mb-4 text-red-600">Danger Zone - Development Only</h3>
                    <div class="bg-red-50 border border-red-300 rounded-lg p-4">
                        <p class="text-red-800 mb-4">
                            <strong>Warning:</strong> This will permanently delete ALL your data including:
                        </p>
                        <ul class="list-disc list-inside text-red-700 mb-4">
                            <li>Your customer account</li>
                            <li>All your orders</li>
                            <li>All your bag assignments</li>
                        </ul>
                        <p class="text-red-800 font-bold mb-4">This action cannot be undone!</p>
                        <button type="button" id="deleteAllDataBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition" onclick="deleteAllData()">
                            Delete All My Data
                        </button>
                    </div>
                </div>
            `;
            
            // Show delete section if in development environment
            checkAndShowDeleteSection();
        }

        function viewOrderDetails(orderId) {
            sendMessageToParent('view-order', { orderId: orderId });
            navigateParent(`order-confirmation?orderId=${orderId}`);
        }
        
        function checkAndShowDeleteSection() {
            // Check if delete data feature is enabled
            fetch('https://wavemax.promo/api/v1/environment')
                .then(response => response.json())
                .then(data => {
                    if (data.enableDeleteDataFeature === true) {
                        const deleteSection = document.getElementById('deleteDataSection');
                        if (deleteSection) {
                            deleteSection.style.display = 'block';
                        }
                    }
                })
                .catch(error => console.log('Environment check failed:', error));
        }
        
        function deleteAllData() {
            if (!confirm('Are you absolutely sure? This will delete ALL your data permanently!')) {
                return;
            }
            
            if (!confirm('This is your last chance to cancel. Do you really want to delete everything?')) {
                return;
            }
            
            const token = localStorage.getItem('customerToken');
            const customer = JSON.parse(localStorage.getItem('currentCustomer'));
            
            fetch(`https://wavemax.promo/api/v1/customers/${customer.customerId}/delete-all-data`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('All data has been deleted successfully.');
                    logout();
                } else {
                    alert(data.message || 'Failed to delete data');
                }
            })
            .catch(error => {
                console.error('Delete error:', error);
                alert('An error occurred while deleting data');
            });
        }
    </script>
</body>
</html>
